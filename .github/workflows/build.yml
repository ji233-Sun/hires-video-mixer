name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Build with PyInstaller
        run: uv run pyinstaller app.spec

      - name: Create release archive
        run: |
          cd dist
          tar -czf ../HiResVideoMixer-macOS.tar.gz HiResVideoMixer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HiResVideoMixer-macOS
          path: HiResVideoMixer-macOS.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Build with PyInstaller
        run: uv run pyinstaller app.spec

      - name: Download FFmpeg for Windows
        shell: pwsh
        run: |
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg-tmp
          $binDir = Get-ChildItem -Path ffmpeg-tmp -Recurse -Directory -Filter "bin" | Select-Object -First 1
          New-Item -ItemType Directory -Path "dist/HiResVideoMixer/ffmpeg" -Force
          Copy-Item "$($binDir.FullName)/ffmpeg.exe" "dist/HiResVideoMixer/ffmpeg/"
          Copy-Item "$($binDir.FullName)/ffprobe.exe" "dist/HiResVideoMixer/ffmpeg/"

      - name: Create release archive
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/HiResVideoMixer" -DestinationPath "HiResVideoMixer-Windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HiResVideoMixer-Windows
          path: HiResVideoMixer-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            HiResVideoMixer-macOS/HiResVideoMixer-macOS.tar.gz
            HiResVideoMixer-Windows/HiResVideoMixer-Windows.zip
          generate_release_notes: true
